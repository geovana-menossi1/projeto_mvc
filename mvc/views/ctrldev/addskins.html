<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Cadastrar Skins</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=""></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger"  type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
        <h2>Cadastrar Skin</h2>
        <section id="cadskin">
            <form action="">
                <div class="row">
                    <!-- Iniciando Primeira linha -->
                    <div class="col">
                        <label for="txtnomeskin" class="form-label">Nome Skins</label>
                        <input type="text" class="form-control" name="txtnomeskin" id="txtnomeskin" tabindex="1" autofocus>

                        <label for="raridadeskin" class="form-label">Raridade</label>
                        <select name="raridadeskin" id="raridadeskin" class="form-control" tabindex="3">
                            <option value="">Selecione uma opção</option>
                            <option value="Chapéu">Comum</option>
                            <option value="Conjunto">Rara</option>
                            <option value="Chapéu">Épica</option>
                            <option value="Conjunto">Lendária</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="selcadskin" class="form-label">Categoria</label>
                        <select name="selcadskin" id="selcadskin" class="form-control" style="color: white;" tabindex="2">
                            <option value="">Selecione uma opção</option>
                            <option value="Acessório">Acessório</option>
                            <option value="Chapéu">Chapéu</option>
                            <option value="Conjunto">Conjunto</option>
                            <option value="Mochila">Mochila</option>
                            <option value="Manto">Manto</option>
                        </select>

                        <label for="genskin" class="form-label">Gênero</label>
                        <select name="genskin" id="genskin" class="form-control" tabindex="4">
                            <option value="">Selecione uma opção</option>
                            <option value="Chapéu">Masculino</option>
                            <option value="Conjunto">Feminino</option>
                        </select>
                    </div>
                </div>
                <!-- Iniciando Segunda Linha -->
                <div class="row mt-4" >
                    <div class="col">
                        <label for="txtvalorskin" class="form-label">Valor</label>
                        <input type="text" class="form-control" name="txtvalorskin" id="txtvalorskin" tabindex="5">
                        <label for="filefoto1skin" class="form-label">Imagem 1</label>
                        <input type="file" class="form-control" name="filefoto1skin" id="filefoto1skin" tabindex="6">
                        <label for="filefoto2skin" class="form-label">Imagem 2</label>
                        <input type="file" class="form-control" name="filefoto2skin" id="filefoto2skin" tabindex="7">
                    </div>
                    <div class="col">
                        <label for="valor" class="form-label">Descrição</label>
                        <textarea name="txtdescskin" id="txtdescskin" class="form-control" tabindex="8"></textarea>
                    </div>
                </div>
                <!-- Linha exclusiva do botão -->
                <div class="row">
                    <input type="submit" class="btn btn-danger mt-4" value="Cadastrar" name="btcadskin" id="btcadskin" tabindex="9">
                </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
