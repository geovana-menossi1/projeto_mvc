<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Promoções</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=""></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger"  type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
        <h2>Cadastrar Promoção</h2>
        <section id="cadpromo">
            <form action="">
                <div class="row">
                    <!-- Iniciando Primeira linha -->
                    <div class="col">
                        <label for="txtnomepromo" class="form-label">Nome Promoção</label>
                        <input type="text" class="form-control" name="txtnomepromo" id="txtnomepromo" tabindex="1" autofocus>
                    </div>
                    <div class="col">
                        <label for="seldescpromo" class="form-label">Desconto</label>
                            <select class="form-control" name="seldescpromo" id="seldescpromo" tabindex="2" >
                                <option value="">Selecione o desconto</option>
                            </select>
                    </div>
                </div>
                    <div class="row">
                        <div class="col">
                            <label for="dtstartpromo" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" name="dtstartpromo" id="dtstartpromo" tabindex="3" >
                        </div>
                        <div class="col">
                            <label for="dtendpromo" class="form-label">Fim da Promoção</label>
                            <input type="date" class="form-control" name="dtendpromo" id="dtendpromo" tabindex="4" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="valor" class="form-label">Descrição</label>
                            <textarea name="txtdescpromo" id="txtdescpromo" class="form-control" tabindex="5"></textarea>
                        </div>
                        <div class="col">
                            <div class="card" style="position: relative; top: 40px; display: flex; align-items: center;" tabindex="6">
                        <label for="ativapromo" class="form-label">Ativa Promoção</label>
                        <div class="col radio" >
                            <input type="radio" name="Radio1" id="Radio1" value="option1">
                            <label for="Radio1" style="margin: 10px;">Sim</label>
                            <input type="radio" name="Radio2" id="Radio2" value="option2">
                            <label for="Radio2" style="margin: 10px;">Não</label>
                        </div>
                        </div>
                    </div>
                        
                    </div>
                <div class="row">
                    <input type="submit" class="btn btn-danger mt-4" value="Cadastrar" name="btcadskin" id="btcadskin" tabindex="7">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
