<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../views/public/css/style.css">
    <title>Adicionar Cupom</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=""></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger"  type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
      <h2>Cadastrar Cupom</h2>
        <section id="cadskin">
            <form action="">
                <div class="row">
                    <!-- Iniciando Primeira linha -->
                    <div class="col">
                        <label for="txtnomecupom" class="form-label">Nome Cupom</label>
                        <input type="text" name="txtnomecupom" id="txtnomecupom" class="form-control" tabindex="1" autofocus>

                        <label for="validadecupom" class="form-label">Validade Cupom</label>
                        <input type="date" class="form-control" name="validadecupom" id="validadecupom" tabindex="3">
                    </div>
                    <div class="col">
                        <label for="txtcodgcupom" class="form-label">Código Cupom</label>
                        <input type="text" class="form-control" name="txtcodgcupom" id="txtcodgcupom" tabindex="2">

                        <label for="valorcupom" class="form-label">Valor Cupom</label>
                        <input type="number" class="form-control" name="valorcupom" id="valorcupom" tabindex="4">
                    </div>
                </div>
                <!-- Linha exclusiva do botão -->
                <div class="row">
                    <input type="submit" class="btn btn-danger mt-4" value="Cadastrar" name="btcadcupom" id="btcadcupom" tabindex="5">
                </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
