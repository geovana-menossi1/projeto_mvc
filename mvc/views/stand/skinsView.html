<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../views/style.css">
    <title></title>
    <style>
        .btn-outline-primary:hover{
        background-color: rgb(201, 134, 225);
        color: white;
        border: none;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Servidor-mvc</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://localhost:3000/">Item</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" style="border: 1px solid blueviolet; color: blueviolet;" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="card text-center" style="margin: 10px;">
        <div class="card-header">
            <img src="https://i.pinimg.com/originals/42/bf/cc/42bfcc9203041d2254b0948445d4745d.jpg" style="width: 100%; height: 300px;" alt="">
        </div>
      <div class="card-body">
        <h5 class="card-title">Skin</h5>
        <p class="card-text" id="skin"></p>
        <a href="#" class="btn btn-primary" style="background-color: blueviolet; color:white; border: none">Go somewhere</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        fetch("http://localhost:3000/getSkin")
            .then(response => response.json())
            .then(data =>{
                const item = document.querySelector("#skin")
                item.innerHTML = `Dados: ${data.name} e ${data.description}`
            })
    </script>
</body>
</html>
