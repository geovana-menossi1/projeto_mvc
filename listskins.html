<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Skins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Listando Skins</h2>
        <section class="list">
            <div class="row">
                <button class="btn bg-danger">Cadastrar Nova Skin</button>
            </div>
            <!-- Início do loop de Dados -->
            <div class="row border border-2 border-danger rounded m-2 p-2 d-flex">
                <div class="col border-end d-flex justify-content-center align-self-center">Chapéu Verde</div>
                <div class="col border-end d-flex justify-content-center align-self-center">Chapéu</div>
                <div class="col border-end d-flex justify-content-center align-self-center">Um chapéu verde que às vezes cai</div>
                <div class="col border-end d-flex justify-content-center align-self-center"><img src="../public/images/chapeu_verde.png" width="90px" alt="skin verde"></div>
                <div class="col border-end d-flex justify-content-center align-self-center"><button class="btn bg-info">Details</button></div>
                <div class="col border-end d-flex justify-content-center align-self-center"><button class="btn bg-success">Update</button></div>
                <div class="col d-flex justify-content-center align-self-center"><button class="btn bg-danger">Delete</button></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
